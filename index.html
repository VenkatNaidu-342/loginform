<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<link rel="stylesheet" href="styles.css">
<style type="text/css">
  /* Reset default margin and padding */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  overflow: hidden; /* Hide overflow for raindrop effect */
  font-family: Arial, sans-serif;
  background-color: blueviolet;
}

.rain-container {
  position: fixed;
  width: 100%;
  height: 100%;
  z-index: -1; /* Place behind the glass */
  animation: rainAnimation 0.5s infinite linear;
}

.rain {
  background-image: url('https://th.bing.com/th/id/OIP.S_FaE7lCyuFDcTY-0QJz9wHaNC?pid=ImgDet&rs=1'); /* Replace with your raindrop image */
  width: 3px;
  height: 15px;
  position: absolute;
  bottom: 100%;
  opacity: 0.5;
}

@keyframes rainAnimation {
  to {
    transform: translateY(100%);
  }
}

.glass-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.glass {
  background: rgba(255, 255, 255, 0.3); /* Glass effect */
  border-radius: 10px;
  padding: 20px;
  backdrop-filter: blur(10px); /* Glass blur effect */
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  max-width: 400px;
  width: 80%;
  text-align: center;
}

h2 {
  color: #333;
  margin-bottom: 20px;
}

form {
  display: flex;
  flex-direction: column;
}

input, button {
  margin-bottom: 10px;
  padding: 10px;
  border: none;
  border-radius: 5px;
}

button {
  background-color: #007bff;
  color: #fff;
  cursor: pointer;
}

@media screen and (max-width: 600px) {
  .glass {
    width: 90%;
  }
}

</style>
</head>
<body>
  <div class="rain-container">
    <div class="rain"></div>
  </div>
  <div class="glass-container">
    <div class="glass">
      <h2>Login</h2>
      <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
